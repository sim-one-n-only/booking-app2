<div class="row">
    <div class=" col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
        <h1>Log in</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password">
            </div>

            <button class="left-block btn btn-primary btn-lg" ng-click="login(user)">Login</button>
            <button class="right-block btn btn-link btn-lg" ng-click="companyLogin()">Company Login</button>
        </form>
    </div>
</div>

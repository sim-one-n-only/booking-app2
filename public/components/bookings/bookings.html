<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 id="bookingTitle">Scheduled Bookings</h1>
            <button class="btn btn-lg col-xs-offset-3 col-md-offset-5" ng-click="showForm()" id="addBookingButton">Add New Booking</button>
        </div>
    </div>

    <div class="row cards" ng-repeat="booking in bookings | orderBy: 'date'">
        <div class="card col-md-offset-2 card-outline-info mb-3">
        <div class="card-deck">
                <img class="card-img-top img-responsive" src="https://near.biz/wp-content/themes/dazzling/images/telephone_number.png" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{booking.companyName}}</h4>
                    <p class="card-text">{{booking.serviceRequested}}</p>
                    <p class="card-text">{{booking.date | date}}</p>
                    <p class="card-text">
                        <small class="text-muted">{{booking.time}}</small>
                    </p>
                    <button class="btn btn-sm btn-warning" ng-click="delete($index, booking._id)">Delete</button>
                    <!--<button class="btn btn-sm btn-primary" ng-click="edit()">Edit</button>-->
                </div>
            </div>
        </div>
    </div>
</div>

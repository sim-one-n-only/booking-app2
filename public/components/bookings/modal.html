<!--Modal-->
<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-submit="$ctrl.cancel()" data-dismiss="modal">X
        </button>
        <h2 class="modal-title">Add New Booking</h2>
    </div>

    <form name="form.bookingForm" ng-submit="submitForm()" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label>Company:</label>
                <input type="text" id="company" class="form-control" ng-model="schedule.companyName">
            </div>

            <div class="form-group">
                <label>Service Requested:</label>
                <input type="text" id="serviceRequested" class="form-control"
                       ng-model="schedule.serviceRequested">
            </div>

            <div class="form-group">
                <label>Location:</label>
                <input type="text" id="location" class="form-control" ng-model="schedule.location">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" id="date" class="form-control" ng-model="schedule.date">
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="text" id="time" class="form-control" ng-model="schedule.time">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" ng-model="schedule.phoneNumber">
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="$ctrl.ok()" data-dismiss="modal">Add
                </button>
                <button class="btn btn-warning" ng-click="$ctrl.cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </form>
</script>

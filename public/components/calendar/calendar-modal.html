<!--Modal-->
<script type="text/ng-template" id="calendar-modal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">X</button>
        <h3 class="modal-title">{{match[0].date | date}}</h3>
    </div>
    <div class="modal-body" ng-repeat="event in match">
        <h6>{{event.companyName}}</h6>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">Close</button>
    </div>
</script>

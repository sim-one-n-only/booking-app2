<div class="row">
    <div class=" col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
        <h1>Company Log in</h1>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="companyUsername" class="form-control" ng-model="company.username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="companyPassword" class="form-control" ng-model="company.password">
            </div>

            <button class="center-block btn btn-primary btn-lg" ng-click="login(company)">Login</button>

        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Company Signup</h1>

        <form>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="companyName" class="form-control" ng-model="company.companyName">
            </div>

            <div class="form-group">
                <label>Business Type</label>
                <select type="text" class="form-control" ng-model="company.businessType">
                    <option>Hairstylist/Barber</option>
                    <option>Home Improvement/Repair</option>
                    <option>Educational Services</option>
                    <option>Sports/Training</option>
                    <option>Music & Arts</option>
                    <option>Domestic Services</option>
                    <option>Childcare</option>
                    <option>Tech/IT</option>
                    <option>Food/Catering</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="companyEmail" class="form-control" ng-model="company.email">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="company.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="company.password">
            </div>

            <div class="form-group">
                <label for="passwordRepeat">Repeat Password</label>
                <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
            </div>
            <button class="center-block btn btn-primary btn-lg" ng-click="signup(company)">Signup</button>
        </form>
    </div>
</div>

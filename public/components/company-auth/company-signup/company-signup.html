<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Company Signup</h1>

        <form>
            <div class="form-group">
                <label for="name">Company Name</label>
                <input type="text" id="companyName" class="form-control" ng-model="company.companyName">
            </div>

            <div class="form-group">
                <label for="name">Business Type</label>
                <select class="form-control" ng-model="company.businessType">
                    <option>H</option>
                </select>
                <input type="text" id="name" class="form-control" ng-model="user.lastname">
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" id="name" class="form-control" ng-model="user.email">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password">
            </div>

            <div class="form-group">
                <label for="passwordRepeat">Repeat Password</label>
                <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
            </div>
            <button class="center-block btn btn-primary btn-lg" ng-click="signup(company)">Signup</button>
        </form>
    </div>
</div>
